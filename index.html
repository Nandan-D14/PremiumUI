<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A premium collection of animated React components built with Tailwind CSS and Framer Motion. Copy, paste, and customize." />
    <title>Premium UI Components - Premium Animated Library</title>

    <script>
      // Theme initialization to prevent flash
      (function() {
        try {
          var savedTheme = localStorage.getItem('theme');
          var supportsDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (savedTheme === 'dark' || (!savedTheme && supportsDark)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();
    </script>

    <style>
      :root {
        --background: 255 255 255; /* White */
        --foreground: 9 9 11;      /* Zinc 950 */
        --card: 255 255 255;
        --card-foreground: 9 9 11;
        --popover: 255 255 255;
        --popover-foreground: 9 9 11;
        --primary: 16 185 129;     /* Emerald 500 */
        --primary-foreground: 255 255 255;
        --secondary: 244 244 245;  /* Zinc 100 */
        --secondary-foreground: 24 24 27;
        --muted: 244 244 245;      /* Zinc 100 */
        --muted-foreground: 113 113 122; /* Zinc 500 */
        --accent: 244 244 245;     /* Zinc 100 */
        --accent-foreground: 24 24 27;
        --destructive: 239 68 68;
        --destructive-foreground: 250 250 250;
        --border: 228 228 231;     /* Zinc 200 */
        --input: 228 228 231;
        --ring: 16 185 129;
        --radius: 0.75rem;
      }

      .dark {
        --background: 9 9 11;      /* Zinc 950 */
        --foreground: 250 250 250; /* Zinc 50 */
        --card: 9 9 11;
        --card-foreground: 250 250 250;
        --popover: 9 9 11;
        --popover-foreground: 250 250 250;
        --primary: 16 185 129;
        --primary-foreground: 255 255 255;
        --secondary: 39 39 42;     /* Zinc 800 */
        --secondary-foreground: 250 250 250;
        --muted: 39 39 42;         /* Zinc 800 */
        --muted-foreground: 161 161 170; /* Zinc 400 */
        --accent: 39 39 42;        /* Zinc 800 */
        --accent-foreground: 250 250 250;
        --destructive: 127 29 29;
        --destructive-foreground: 250 250 250;
        --border: 39 39 42;        /* Zinc 800 */
        --input: 39 39 42;
        --ring: 16 185 129;
      }

      body {
        background-color: rgb(var(--background));
        color: rgb(var(--foreground));
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--border));
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--muted-foreground));
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgb(var(--border));
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--muted-foreground));
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          container: {
            center: true,
            padding: "2rem",
            screens: {
              "2xl": "1400px",
            },
          },
          extend: {
            colors: {
              border: "rgb(var(--border) / <alpha-value>)",
              input: "rgb(var(--input) / <alpha-value>)",
              ring: "rgb(var(--ring) / <alpha-value>)",
              background: "rgb(var(--background) / <alpha-value>)",
              foreground: "rgb(var(--foreground) / <alpha-value>)",
              primary: {
                DEFAULT: "rgb(var(--primary) / <alpha-value>)",
                foreground: "rgb(var(--primary-foreground) / <alpha-value>)",
                dark: '#059669',    // Emerald 600
                light: '#34d399',   // Emerald 400
                glow: '#34d399',    // Emerald 400
              },
              secondary: {
                DEFAULT: "rgb(var(--secondary) / <alpha-value>)",
                foreground: "rgb(var(--secondary-foreground) / <alpha-value>)",
              },
              destructive: {
                DEFAULT: "rgb(var(--destructive) / <alpha-value>)",
                foreground: "rgb(var(--destructive-foreground) / <alpha-value>)",
              },
              muted: {
                DEFAULT: "rgb(var(--muted) / <alpha-value>)",
                foreground: "rgb(var(--muted-foreground) / <alpha-value>)",
              },
              accent: {
                DEFAULT: "rgb(var(--accent) / <alpha-value>)",
                foreground: "rgb(var(--accent-foreground) / <alpha-value>)",
                green: '#10b981',
              },
              popover: {
                DEFAULT: "rgb(var(--popover) / <alpha-value>)",
                foreground: "rgb(var(--popover-foreground) / <alpha-value>)",
              },
              card: {
                DEFAULT: "rgb(var(--card) / <alpha-value>)",
                foreground: "rgb(var(--card-foreground) / <alpha-value>)",
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
              xl: '1.5rem',
              '2xl': '2rem',
            },
            animation: {
              'blob': 'blob 7s infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              glow: {
                '0%': { opacity: '0.5', filter: 'brightness(1)' },
                '100%': { opacity: '1', filter: 'brightness(1.2)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 20px rgba(16, 185, 129, 0.2)' },
                '50%': { opacity: '0.8', boxShadow: '0 0 40px rgba(16, 185, 129, 0.4)' },
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'emerald-glow': 'conic-gradient(from 180deg at 50% 50%, #10b981 0deg, #34d399 180deg, #059669 360deg)',
            },
            boxShadow: {
              'glow': '0 0 20px rgba(16, 185, 129, 0.3)',
              'glow-lg': '0 0 40px rgba(16, 185, 129, 0.4)',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

</head>

    <div id="root"></div>

</html>
