<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A premium collection of animated React components built with Tailwind CSS and Framer Motion. Copy, paste, and customize." />
    <title>Premium UI Components - Premium Animated Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#09090b', // Zinc 950
              surface: '#09090b',    // Zinc 950
              card: '#09090b',       // Zinc 950
              'card-foreground': '#fafafa',
              primary: {
                DEFAULT: '#10b981', // Emerald 500
                foreground: '#ffffff',
                dark: '#059669',    // Emerald 600
                light: '#34d399',   // Emerald 400
                glow: '#34d399',    // Emerald 400
              },
              secondary: {
                DEFAULT: '#27272a', // Zinc 800
                foreground: '#fafafa',
              },
              muted: {
                DEFAULT: '#27272a', // Zinc 800
                foreground: '#d4d4d8', // Zinc 300 - Lightened for better visibility
              },
              accent: {
                DEFAULT: '#27272a', // Zinc 800
                foreground: '#fafafa',
                green: '#10b981',
              },
              border: '#27272a',    // Zinc 800
              input: '#27272a',     // Zinc 800
              ring: '#10b981',      // Emerald 500
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            borderRadius: {
              lg: '1rem',      // 16px - More rounded
              md: '0.75rem',   // 12px
              sm: '0.5rem',    // 8px
              xl: '1.5rem',    // 24px
              '2xl': '2rem',   // 32px
            },
            animation: {
              'blob': 'blob 7s infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              glow: {
                '0%': { opacity: '0.5', filter: 'brightness(1)' },
                '100%': { opacity: '1', filter: 'brightness(1.2)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 20px rgba(16, 185, 129, 0.2)' },
                '50%': { opacity: '0.8', boxShadow: '0 0 40px rgba(16, 185, 129, 0.4)' },
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'emerald-glow': 'conic-gradient(from 180deg at 50% 50%, #10b981 0deg, #34d399 180deg, #059669 360deg)',
            },
            boxShadow: {
              'glow': '0 0 20px rgba(16, 185, 129, 0.3)',
              'glow-lg': '0 0 40px rgba(16, 185, 129, 0.4)',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: '#09090b';
        color: '#fafafa';
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: '#09090b'; 
      }
      ::-webkit-scrollbar-thumb {
        background: '#27272a'; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: '#3f3f46'; 
      }
      
      /* Custom scrollbar for dashboard */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: '#27272a';
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: '#3f3f46';
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.4.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
